name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build (if exists)
        run: |
          if npm run | grep -q 'build'; then npm run build; else echo "No build script"; fi
      - name: Test (if exists)
        run: |
          if npm run | grep -q 'test'; then npm test; else echo "No test script"; fi
      - name: Prisma validate
        run: npx prisma validate
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      - name: Format check (if exists)
        run: |
          if npm run | grep -q 'format:check'; then npm run format:check; else echo "No format:check script"; fi
      - name: Docker build check
        run: docker build -t backend-test .
